<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
</head>
<body bgcolor="ababab">
    <h3>You are not Lazy and Filled the form...</h3>
    <p><b>
        Following is all the data you have Filled
    </b></p>

    <p id="result"></p>
    
        <p id="test"></p>
    
    <h1>Thanks</h1>

    <script>
        var data = window.location.search;
        var params = new URLSearchParams(data);
        console.log(params)
        var name = params.get("name");
        var email = params.get("email");
        var dob = params.get("dob");
        var gender = params.get("gender");
        var hobbiesAll = params.getAll("hobbies");
        
        var hobbies = hobbiesAll.join(', ');


        var getData = "Name: "+name+"<br>"+
        "Email: "+email+"<br>"+
        "Date of Birth: "+dob+"<br>"+
        "Gender: "+gender+"<br>"+
        "Hobbies: "+hobbies+"<br>";
        
        document.getElementById("result").innerHTML = getData;
        document.getElementById("test").innerHTML = params;

    </script>
</body>
</html>
